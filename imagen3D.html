<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"> <!-- Codificación de caracteres UTF-8 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajuste para dispositivos móviles -->
<title>3D Image Gallery</title> <!-- Título de la página -->
<link rel="stylesheet" href="estiloimagen.css"> <!-- Enlace al archivo de estilos CSS -->
</head>
<body>
<div class="container"> <!-- Contenedor principal de la galería -->
<div class="box"> <!-- Caja que contiene todas las imágenes, y que se rotará en 3D -->
<!-- Cada imagen está envuelta en un <span> que usa una variable CSS (--i) para ubicarla alrededor de un círculo -->
<span style="--i:1;"><img src="77264966fe3f9ef38267bfb9a519c542.png" alt=""></span>
<span style="--i:2;"><img src="accddf0dc20d70b17fed85c2c7b3982c.png" alt=""></span>
<span style="--i:3;"><img src="ad4c839dc229e55c8cc6154f2205a42b.png" alt=""></span>
<span style="--i:4;"><img src="b64b30183063a7b217a5de7805fdf641.png" alt=""></span>
<span style="--i:5;"><img src="ddb1bd0d0702a7e52ca106104ea3f836.png" alt=""></span>
<span style="--i:6;"><img src="e2c6758cca6c090e65919609e2b3fba7.png" alt=""></span>
<span style="--i:7;"><img src="e9e01e0207026427c53762764181f056.png" alt=""></span>
<span style="--i:8;"><img src="f6949a7334caf60ac9e7f57a91f6d92e.png" alt=""></span>
</div>
<!-- Botones de navegación -->
<div class="btns">
<div class="btn prev"></div> <!-- Botón para rotar a la izquierda -->
<div class="btn next"></div> <!-- Botón para rotar a la derecha -->
</div>
</div>
<script>
// Seleccionamos los elementos necesarios del DOM
let prev = document.querySelector('.prev'); // Botón "anterior"
let next = document.querySelector('.next'); // Botón "siguiente"
let box = document.querySelector('.box'); // Contenedor de imágenes
let dagrees = 0; // Variable para llevar la cuenta del ángulo

// Evento para el botón "anterior"
prev.addEventListener('click', function() {
    dagrees += 45; // Aumenta 45 grados (rotación hacia un lado)
    box.style.transform = `perspective(1000px) rotateY(${dagrees}deg)`; // Aplica la rotación 3D
});

// Evento para el botón "siguiente"
next.addEventListener('click', function() {
    dagrees -= 45; // Disminuye 45 grados (rotación al contrario que prev)
    box.style.transform = `perspective(1000px) rotateY(${dagrees}deg)`; // Aplica la rotación 3D
});
</script>
</body>
</html>
